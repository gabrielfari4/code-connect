<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/PaginaDeLogin.css" />
    <link rel="stylesheet" href="./styles/CampoDeDigitacao.css" />
    <title>Login | CodeConnect</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.1/umd/react.production.min.js" integrity="sha512-QVs8Lo43F9lSuBykadDb0oSXDL/BbZ588urWVCRwSIoewQv/Ewg1f84mK3U790bZ0FfhFa1YSQUmIhG+pIRKeg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.1/umd/react-dom.production.min.js" integrity="sha512-6a1107rTlA4gYpgHAqbwLAtxmWipBdJFcq8y5S/aTge3Bp+VAklABm2LO+Kg51vOWR9JMZq1Ovjl5tpluNpTeQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.4/babel.min.js" integrity="sha512-YpL+cyxeD6yi05xXUGpdeHyf7F4LFthEdJvNFp0kGSTssHu0M7kWxVQTZ6jD7s5z5cbibg6JpleJrO2wOKd0YA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type ='text/babel'>

        function Titulo({ children }) {
            return (
                <h1 className='form__titulo'>{children}</h1>
            )
        }

        const Subtitulo = ({children}) => (
            <h2 className='form__texto'>{children}</h2>
        )

        const CampoDeDigitacao = props => (
            <div className='form__campo-digitacao'>
                <label for={props.tipo}>{props.label}</label> 
                <input type={props.tipo} 
                placeholder={props.placeholder} 
                required 
                id={props.tipo}
                value={props.value} 
                onChange={e => props.setValor(e.target.value)} />
            </div>
        )

        const Botao = ({children}) => (
            <button type='submit' 
            className='form__botao'>{children}</button>
        )

        const Checkbox = () => (
            <>
                <div className='form__campo-checkbox'>
                    <input type="checkbox" id='lembrar' />
                    <label for="lembrar" />    
                </div>
                <p className='form__opcoes-texto'>Lembrar-me</p>
            </>
        )

        function PaginaDeLogin() {
            const [email, setEmail] = React.useState('');
            const [senha, setSenha] = React.useState('');

            const handleSubmit = (event) => {
                event.preventDefault()
                console.log('email ' + email)
                console.log('senha ' + senha)
            }
            
            return (
                <div className='container-login'>
                    <img src="./img/imagem-login.png" alt="Mulher negra de cabelos crespos usando óculos e mexendo no computador" />
                    <section>
                        <form onSubmit={handleSubmit}>
                            <Titulo>Login</Titulo>
                            <Subtitulo>Boas-vindas! Faça seu login</Subtitulo>
                            <CampoDeDigitacao label='E-mail ou usuário'
                            tipo='email'
                            placeholder='Digite seu e-mail ou usuário' 
                            value={email} 
                            setValor={setEmail}/>
                            <CampoDeDigitacao label='Senha'
                            tipo='password'
                            placeholder='Digite sua senha' 
                            value={senha}
                            setValor={setSenha} />
                            <fieldset className='form__opcoes'>
                                <Checkbox />
                                <p>
                                    <a href="#" aria-label='Recuperar senha esquecida'>Esqueci a senha</a>    
                                </p>
                            </fieldset>
                            <Botao >Login</Botao>
                        </form>    
                    </section>
                </div>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<PaginaDeLogin />)
    </script>
</body>

</html>
